<app-header (onFeatureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="featured === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="featured !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
