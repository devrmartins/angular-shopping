<div class="row">
  <div class="col-xs-12">
    <div class="btn btn-success">New Recipe</div>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <app-recipe-item
        *ngFor="let recipe of recipes"
        [recipe]="recipe"
        (onRecipeSelected)="onRecipeSelected($event)"
      ></app-recipe-item>
    </div>
  </div>
</div>
